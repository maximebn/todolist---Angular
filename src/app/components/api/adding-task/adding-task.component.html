<form [formGroup]="tacheForm">

  <div fxLayout="row">

    <div fxFlex="60%">
        <mat-form-field>
            <input matInput [formControl]="titreSaisi" class="form-control" required maxlenght="150"
              placeholder="Votre nouvelle tâche">
        </mat-form-field>
    </div>

    <div fxFlex="40%">
          <mat-form-field>
            <input [formControl]="date" class="form-control" matInput [matDatepicker]="picker"
              placeholder="Choisir une date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
       </div>
    </div>

  <div fxLayout="row">
    <div fxFlex="25%">
        <mat-form-field>
            <mat-select [formControl]="priorite" matNativeControl placeholder="Priorité">
              <mat-option value="Normale">Normale</mat-option>
              <mat-option value="Importante">Importante</mat-option>
              <mat-option value="Prioritaire">Prioritaire</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div fxFlex="25%">
        <mat-form-field>
            <mat-select [formControl]="projetSaisi" matNativeControl placeholder="Projet">
              <div *ngFor="let projet of projets">
                  <mat-option [value]="projet"> {{projet.titre}}</mat-option>
              </div>
            </mat-select>
        </mat-form-field>
    </div>

    <div fxFlex="50%">
        <button mat-button class="ajoutTache" (click)="save()">
            Ajouter une tâche
        </button>
    </div>

 </div>

</form>


<div fxLayout='column'>

    <div fxFlex="40%">
        <button mat-button color="primary" class="cancel no-hover-effect" (click)="onNoClick()">Annuler</button>
    </div>
</div>
