<mat-toolbar color="primary" style="min-height: 55px !important; height: 30px !important;">
    <mat-toolbar-row class="container col-lg-12 mx-auto">
         <div class="col-lg-2">
         </div>
         <div class="col-lg-2 title">
          <i class="fas fa-th-list"></i> todolist
         </div>
         <div class="col-lg-3">
           <button mat-button><i class="fab fa-searchengin"></i></button>
           <mat-form-field>
               <input matInput placeholder="Recherche" type="text">
           </mat-form-field>
         </div>
         <div class="col-lg-3 mx-auto">
           <button mat-button>
            <i class="fas fa-plus"></i>
           </button>
           <button mat-button [matMenuTriggerFor]="appMenu">
            <i class="fas fa-chart-pie"></i>
           </button>

           <mat-menu #appMenu="matMenu">
            <app-performance></app-performance>
          </mat-menu>
        

           <button mat-button [matMenuTriggerFor]="settings"><i class="fas fa-cog"></i></button>

             <mat-menu #settings="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="theme"><i class="fas fa-palette"></i>Thème</button>
              <button mat-menu-item><i class="fas fa-question-circle"></i>Aide</button>
              <mat-divider></mat-divider>
              <button mat-menu-item (click)="logout()"><i class="fas fa-sign-out-alt"></i>Se déconnecter</button>
              <mat-divider></mat-divider>
              <button mat-menu-item (click)="unsubscribe()"><i class="fas fa-user-slash"></i>Se désinscrire</button>
              <mat-divider></mat-divider>

             </mat-menu>

             <mat-menu #theme="matMenu">
               <button class="orangeButton" mat-menu-item (click)="changeToOrangeTheme()">Orange</button>
               <button class="purpleButton" mat-menu-item (click)="changeToPurpleTheme()">Purple</button>
               <button class="greenButton"  mat-menu-item (click)="changeToGreenTheme()">Green</button>
             </mat-menu>

         </div>
         <div class="col-lg-2">
       </div>
   </mat-toolbar-row>
</mat-toolbar>
