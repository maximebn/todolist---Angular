
<div *ngFor="let tache of taches">

      <app-tache [tache]="tache" *ngIf= "tache.statut === 'En retard'" ></app-tache>
  </div>
  <div>
      <app-tache [tache]="tache" *ngIf="tache.statut != 'En retard'" ></app-tache>
  </div>



</div>
