<h4>{{ titre }}</h4>

<div [hidden]="taches.length > 0">
    <h6 class="centré">
        Vous n'avez encore planifié aucune tâche. Il est temps de se réveiller !
    </h6>
    <img src="../../assets/Sloth-Vector.jpg"
        height="300px"
        width="550px" />

    <div class="centré">
        <app-adding-task-outside-dialog (ajoutTacheEvent)="receiveUpdate($event)" [hidden]=(isCanceled)></app-adding-task-outside-dialog>
        <button [hidden]=(!isCanceled) type="button" class="btn btn-light ajoutTacheNone" (click)="toggle()"><i class="fas fa-plus"></i>Ajouter une tâche</button>
    </div>
</div>


<div [hidden]="taches.length == 0">

  <div class="blocTaches">
    <div *ngFor="let tache of taches">
          <h6 *ngIf= "tache.statut === 'En retard'" class="enretard">
            En retard :
          </h6>
          <app-tache [tache]="tache" *ngIf= "tache.statut === 'En retard'"></app-tache>
    </div>
  </div>



<div *ngFor="let date of dates">
  <h6>{{date | date   : 'EEEE d MMMM yyyy' : undefined : 'fr'  }}</h6>
  <mat-divider></mat-divider>
  <div *ngFor="let tache of taches">
      <div>
          <app-tache [tache]="tache" *ngIf="(tache.date === date) && (tache.statut != 'En retard') && (tache.statut != 'Effectuée')" ></app-tache>
      </div>
    </div>
    <app-adding-task-outside-dialog (ajoutTacheEvent)="receiveUpdate($event)" [hidden]="(dateCliquee != date) || (isCanceled === true)"></app-adding-task-outside-dialog>
    <button [hidden]="((!isCanceled) && (dateCliquee == date))" type="button" class="btn btn-light ajoutTache" (click)="toggle(date)"><i class="fas fa-plus"></i>Ajouter une tâche</button>

</div>
</div>
