<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <div>
        <mat-panel-description>
          <mat-icon></mat-icon>
        </mat-panel-description>
      </div>
      <div>
        <mat-panel-title>
          Projets
        </mat-panel-title>
      </div>
    </mat-expansion-panel-header>
    <div *ngFor="let projet of projets">



        <button mat-button [routerLink]="['projet', projet.id,'titre', projet.titre]"  [hidden]="projet.isUpdating">{{projet.titre}} <mat-icon class="essai">lens</mat-icon></button>
        <form >
          
          <app-ajout-projet [projet]="projet" 
                            [hidden]="!projet.isUpdating"
                            [params]="{ titreComp : 'Modifier ce projet',
                                        placeHolder : projet.titre ,
                                        update: true ,
                                        step : 0 } ">
                          </app-ajout-projet>
        </form>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="showUpdate(projet)">
                <mat-icon>create</mat-icon>
                <span>Modifier</span>
                <!-- ajouter (click)= update()-->
              </button>
              <button mat-menu-item (click)="openDialogueDelete(projet)">
                <mat-icon>delete</mat-icon>
                <span>Supprimer</span>
                <!-- ajouter (click)=delete()-->
              </button>
              <button mat-menu-item>
                <mat-icon>person_add</mat-icon>
                <span>Partager</span>
              </button>
            </mat-menu>
          </div>

    <app-ajout-projet [params]="{ titreComp: 'Ajouter un projet',
                                  placeHolder: 'nom du projet',
                                  update: false,
                                  step : 1 } "
   
                      
                      ></app-ajout-projet>
  </mat-expansion-panel>
</mat-accordion>
