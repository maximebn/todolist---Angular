<div fxLayout="row">
  <div fxFlex>
      <mat-radio-button [disableRipple]="true" class="radio-button" (click)= changeStatutEffectuee(tache) >
        {{tache.titre}}
      </mat-radio-button>
    </div>
    <div fxFlex>
      <button mat-flat-button>{{tache.date | date: 'dd-MM-yyyy'}}</button>

      <button mat-flat-button  [routerLink]="['../projet', tache.projet.id,'titre', tache.projet.titre]">{{tache.projet.titre}}<i class="fas fa-box-open"></i></button>

    </div>
</div>
<mat-divider></mat-divider>
